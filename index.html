<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Music Player</h1>
    <div class="player">
      <div class="music-info">
        <img src="album_cover.jpg" alt="Album Cover" class="album-cover">
        <div class="track-info">
          <h2 id="track-title">Track Title</h2>
          <h3 id="artist">Artist Name</h3>
        </div>
      </div>
      <div class="controls">
        <button id="prev" class="control-btn">Prev</button>
        <button id="play" class="control-btn">Play</button>
        <button id="next" class="control-btn">Next</button>
        <button id="shuffle" class="control-btn">Shuffle</button>
        <button id="repeat" class="control-btn">Repeat</button>
        <input type="range" id="volume" class="volume-control" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div class="progress">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
    <div class="playlist">
      <h2>Playlist</h2>
      <ul id="playlist-list" class="playlist-list">
        <li><a href="song1.mp3"></a><a href="">Song1</a></li>
        <li><a href="song2.mp3"></a><a href="">Song2</a></li>
        <li><a href="song3.mp3"></a><a href="">Song3</a></li>
        <li><a href="song4.mp3"></a><a href="">Song4</a></li>
        <li><a href="song5.mp3"></a><a href="">Song5</a></li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
